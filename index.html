    <title>Test Site Launch Pad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        #game-container {
            margin-top: 20px;
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        #paddle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 100px;
            height: 10px;
            background-color: #007BFF;
            transform: translateX(-50%);
        }
        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff5722;
            border-radius: 50%;
        }
        .brick {
            position: absolute;
            width: 75px;
            height: 20px;
            background-color: #4CAF50;
            margin: 2px;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .dropdown {
            float: right;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        #code-editor {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>

        <p>Score: <span id="score">0</span></p>
        <button id="toggle-button">Pause</button>
        <div id="game-container">
            <div id="paddle"></div>
            <div class="ball" id="ball"></div>
        </div>
    </div>
    <div class="container page" id="testing">
        <h1>Testing</h1>
        <p>This page will be used for testing new features.</p>
    </div>
    <div class="container page" id="bots">
        <h1>Bots</h1>
        <p>Use the editor below to add bot codes:</p>
        <textarea id="code-editor"></textarea>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site Launch Pad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        #game-container {
            margin-top: 20px;
            position: relative;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        #paddle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 60px;
            height: 10px;
            background-color: #007BFF;
            transform: translateX(-50%);
        }
        .ball {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff5722;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, this is a test site.</h1>
        <p>We should be operational as my skills grow.</p>
        <div id="game-container">
            <div id="paddle"></div>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const paddle = document.getElementById('paddle');
        let score = 0;
        let gameInterval;

        document.addEventListener('mousemove', (event) => {
            const rect = gameContainer.getBoundingClientRect();
            let x = event.clientX - rect.left - paddle.offsetWidth / 2;
            x = Math.max(0, Math.min(x, rect.width - paddle.offsetWidth));
            paddle.style.left = x + 'px';
        });

        function createBall() {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            ball.style.left = Math.random() * (gameContainer.offsetWidth - 15) + 'px';
            ball.style.top = '0px';
            gameContainer.appendChild(ball);
            moveBall(ball);
        }

        function moveBall(ball) {
            let ballInterval = setInterval(() => {
                let ballTop = parseFloat(ball.style.top);
                ball.style.top = ballTop + 2 + 'px';

                if (ballTop + ball.offsetHeight >= gameContainer.offsetHeight) {
                    clearInterval(ballInterval);
                    gameContainer.removeChild(ball);
                }

                const ballRect = ball.getBoundingClientRect();
                const paddleRect = paddle.getBoundingClientRect();

                if (ballRect.bottom >= paddleRect.top &&
                    ballRect.left >= paddleRect.left &&
                    ballRect.right <= paddleRect.right) {
                    clearInterval(ballInterval);
                    gameContainer.removeChild(ball);
                    score++;
                    console.log('Score:', score);
                }
            }, 20);
        }

        function startGame() {
            gameInterval = setInterval(createBall, 1000);
        }

        startGame();
    </script>
</body>
</html>
